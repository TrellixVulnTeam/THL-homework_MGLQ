<!DOCTYPE html>
<html>

<head>
    <title>Solar Energy Luebeck</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://unpkg.com/scrollreveal"></script>
</head>

<body>
    <!-- Title area -->
    <section class="first-screen">
        <div class="container load-hidden" id="content">
            <h1 class="title">Solar Energy Luebeck</h1>
            <h2 class="subtitle">Click a button to start</h2>
            <center>
                <button class="button" type="button" id="check">Check status</button>
            </center>
            <center>
                <button class="button" type="button" id="details" onclick="showDetails()">Check details</button>
            </center>
        </div>
    </section>
    <!-- Charts area -->
    <section class="second-screen">
        <div class="container" id="charts"></div>
        <div class="container" id="button">
            <center>
                <button class="button" type="button" id="back" onclick="backTop()">Back to top</button>
            </center>
        </div>
    </section>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- ECharts -->
    <script src="./js/echarts/echarts.min.js"></script>
    <!-- Charts -->
    <script src="./js/charts.js"></script>
    <!-- Controls-->
    <script src="./js/controls.js"></script>
</body>

</html>
