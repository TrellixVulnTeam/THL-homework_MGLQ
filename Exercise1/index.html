<!DOCTYPE html>
<html>

<head>
    <title>Math Practice</title>
    <script type="text/javascript" src="./main.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <table class="center">
        <tr>
            <th>I would like to:</th>
            <th colspan="2">Difficulty</th>
        </tr>
        <tr>
            <td style="text-align: left;">
                <label><input type="radio" name="math" value="0" onclick="getAspect(this)">Add</label>
                <label><input type="radio" name="math" value="1" onclick="getAspect(this)">Subtract</label><br>
                <label><input type="radio" name="math" value="2" onclick="getAspect(this)">Multiply</label>
                <label><input type="radio" name="math" value="3" onclick="getAspect(this)">Modulo</label>
            </td>
            <td>
                <select class="size" id="Level">
                    <option value="b">Beginner</option>
                    <option value="i">Intermediate</option>
                    <option value="n">Nerd</option>
                </select>
            </td>
            <td>
                <button class="size" onclick="setQuestion()">Give me the task!</button>
            </td>
        </tr>
    </table><br>
    <table class="center">
        <tr>
            <th colspan="3">Practice your math skills!</th>
        </tr>
        <tr>
            <td><label><input type="text" class="size" id="Question" disabled></label></td>
            <td><label><input type="text" class="size" id="Answer"></label></td>
            <td><button class="size" onclick="checkAnswer()">Check my results!</button></td>
        </tr>
    </table>
</body>

</html>
